<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontFinder</title>
</head>
<style>
    * {
        -webkit-tap-highlight-color: transparent;
        /* Remove o flash azul no toque */
        -webkit-touch-callout: none;
        /* Remove menu de toque (iOS) */
        user-select: none;
        /* Impede seleção de texto acidental (opcional) */
        -webkit-user-select: none;
        /* Compatibilidade com WebKit */
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        width: 100%;
        max-width: 900px;
        padding: 20px;
    }

    .header {
        text-align: center;
        margin-bottom: 40px;
    }

    .header h1 {
        font-size: 2.5rem;
        color: #f1f1f1;
    }

    .header p {
        font-size: 1.2rem;
        color: #b0b0b0;
    }

    .form-section,
    .result-section {
        margin-bottom: 40px;
    }

    h2 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: #f1f1f1;
    }

    .music-form {
        display: flex;
        flex-direction: column;
    }

    label {
        font-size: 1rem;
        margin-bottom: 8px;
        color: #e0e0e0;
    }


    img {
        width: 70%;
    }

    textarea,
    input {
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #444;
        background-color: #222;
        color: #f1f1f1;
        font-size: 1rem;
        border-radius: 5px;
        resize: none;
        width: 100%;
    }

    button {
        padding: 15px;
        font-size: 1.1rem;
        background-color: #6200ea;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #3700b3;
    }

    .art-placeholder,
    .lyrics-placeholder {
        background-color: #333;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        color: #b0b0b0;
    }

    @media (max-width: 768px) {
        .container {
            padding: 15px;
        }

        .header h1 {
            font-size: 2rem;
        }

        h2 {
            font-size: 1.5rem;
        }

        button {
            font-size: 1rem;
        }
    }
</style>

<body>
    <div class="container">
        <header class="header">
            <h1 style="color:cyan">Unicode Converter V2</h1>

        </header>
        <section class="form-section">
            <center>
                <div class="music-form">
                    <input type="text" id="palavra" value=""><br>
                    <button id="bt">Buscar</button>
                </div>
                <br>
                <p id="a"></p>
                <p id="b"></p>
                <p id="c"></p>
        </section>
        <div id="div"></div>
        </center>
    </div>
</body>
<script>

    document.getElementById('bt').addEventListener('click', () => {

        //document.getElementById('bt').textContent = 'Aguarde...';

        var a = document.getElementById('a');
        var b = document.getElementById('b');
        var c = document.getElementById('c');
        var texto = document.getElementById('palavra').value;

        //b.style.display = 'none';
        if (document.getElementById('txtArea')) {
            document.getElementById('txtArea').remove();
        }
        b.innerHTML = 'Aguarde...';
        c.innerHTML = '';


        var final = '';
        var final2 = '';
        var contador = 0;

        var carac = [...texto];
        //console.log(carac);

        setTimeout(() => {
            carac.forEach(element => {

                console.log(element);
                for (var i = 0; i < 200000; i++) {
                    contador++;

                    b.innerHTML = '&#' + i + ';';
                    c.innerHTML = element;
                    //console.log(i)
                    if (c.innerHTML == b.innerHTML) {
                        final += '&#' + i + ';';
                        final2 += c.innerHTML + ' = ' + i + '<br>';
                        break;
                    }
                }

            });

            b.innerHTML = 'Resultado:';
            c.innerHTML = '<font style="color:yellow">' + final2 + '</font><br><br>Código completo:';
            criarArea(final);
            document.getElementById('bt').textContent = 'Buscar';
        }, 1000);
    });










    function criarArea(txt) {
        if (document.getElementById('txtArea')) {
            document.getElementById('txtArea').value = txt;
        }
        else {
            var t = document.createElement('textarea');
            t.value = txt;
            t.id = 'txtArea';
            document.getElementById('div').append(t);
        }
    }
</script>

</html>
