<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html,
    body {
        background-color: #333;
        color: aliceblue;
        border: none;
        margin: 0;
        padding: 0;
    }

    div {
        background-color: #666;
        width: 70%;
        margin-left: 10%;
        margin-top: 30px;
        align-items: center;
        text-align: center;
        padding: 5%;
        border-radius: 5px;
    }

    input,
    button {
        background-color: #333;
        padding: 5px;
        width: 50%;
        color: aliceblue;
        border-radius: 5px;
    }

    textarea {
        resize: none;
        width: 70%;
        height: 100px;
        border-radius: 5px;
        background-color: #333;
        color: aliceblue;
    }

    p {
        font-size: large;
    }
</style>

<body>
    <div id="div">
        <h2>Unicode Converter V2</h2>
        <input type="text" id="palavra" value="ð•­ð•­"><br>
        <button id="bt">Buscar</button>

        <br>
        <p id="a"></p>
        <p id="b"></p>
        <p id="c"></p>
    </div>

    <br><br>
</body>
<script>
    //ð•­
    document.getElementById('bt').addEventListener('click', () => {

        //document.getElementById('bt').textContent = 'Aguarde...';

        var a = document.getElementById('a');
        var b = document.getElementById('b');
        var c = document.getElementById('c');
        var texto = document.getElementById('palavra').value;

        //b.style.display = 'none';
        if (document.getElementById('txtArea')) {
            document.getElementById('txtArea').remove();
        }
        b.innerHTML = 'Aguarde...';
        c.innerHTML = '';
        

        var final = '';
        var final2 = '';
        var contador = 0;

        var carac = [...texto];
        //console.log(carac);

        setTimeout(() => {
            carac.forEach(element => {
                
                console.log(element);
                for (var i = 0; i < 200000; i++) {
                    contador++;

                    b.innerHTML = '&#' + i + ';';
                    c.innerHTML = element;
                    //console.log(i)
                    if (c.innerHTML == b.innerHTML) {
                        final += '&#' + i + ';';
                        final2 += c.innerHTML+' = ' + i + '<br>';
                        break;
                    }
                }

            });

            b.innerHTML = 'Resultado:';
            c.innerHTML = '<font style="color:yellow">'+final2+'</font><br><br>CÃ³digo completo:';
            criarArea(final);
            document.getElementById('bt').textContent = 'Buscar';
        }, 1000);
    });










    function criarArea(txt) {
        if (document.getElementById('txtArea')) {
            document.getElementById('txtArea').value = txt;
        }
        else {
            var t = document.createElement('textarea');
            t.value = txt;
            t.id = 'txtArea';
            document.getElementById('div').appendChild(t);
        }
    }
</script>

</html>
